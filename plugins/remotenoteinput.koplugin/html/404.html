<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #13998B;
            --border-color: #e0e0e0;
            --input-bg: #f5f5f5;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --border-color: #404040;
                --input-bg: #2a2a2a;
            }
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
            width: 100%;
            padding: 0 15px;
        }

        .error-code {
            font-size: 5rem;
            font-weight: 300;
            color: var(--accent-color);
            margin: 0 0 1rem;
            line-height: 1;
        }

        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border: 3px solid var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-icon svg {
            width: 60px;
            height: 60px;
            fill: var(--accent-color);
        }

        .error-message {
            font-size: 1.25rem;
            margin: 0 0 2rem;
            line-height: 1.4;
            opacity: 0.9;
        }

        .home-btn {
            padding: 12px 32px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .home-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }

            .error-icon {
                width: 100px;
                height: 100px;
                margin-bottom: 1.5rem;
            }

            .error-icon svg {
                width: 50px;
                height: 50px;
            }

            .error-message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
        </div>
        <h1 class="error-code">404</h1>
        <!-- The page you're looking for can't be found. -->
        <p class="error-message">
            %1
        </p>
        <!-- Return Home -->
        <a href="/remote-note-input" class="home-btn">%2</a>
    </div>
</body>
</html>
